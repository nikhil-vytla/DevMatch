<!DOCTYPE html>
<html>
	<head>
		<title>CSS</title>
		<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div>		
			<h1 id="logo">Logo</h1>
			<h1 class="red-text">CSS Practice</h1>
		</div>

		<h2>A second heading.</h2>

		<h2>Another heading.</h2>

		<p class="red-text">This is a paragraph.</p>

		<ul>
			<li class="underline">Home</li>
			<li>About</li>
			<li class="red-text underline">FAQ</li>
		</ul>

		<div class="parent-div">
			<p>Nested paragraph</p>
			<div>
				<p>Another paragraph, nested</p>
			</div>
		</div>

	</body>
</html>
